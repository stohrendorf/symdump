<!DOCTYPE html>
<html>
<head>
    <title>Windows-based init</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var dhxWins, w1, myLayout;

        function doOnLoad() {

            dhxWins = new dhtmlXWindows();
            dhxWins.attachViewportTo("winVP");

            w1 = dhxWins.createWindow("w1", 20, 30, 600, 400);
            myLayout = w1.attachLayout("3L");

            // or
            // myLayout = new dhtmlXLayoutObject({parent: w1, pattern: "3L"});
        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="winVP" style="position: relative; height: 500px; border: #cecece 1px solid; margin: 10px;"></div>
</body>
</html>

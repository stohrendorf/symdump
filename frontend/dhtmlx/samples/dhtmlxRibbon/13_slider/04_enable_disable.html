<!DOCTYPE html>
<html>
<head>
    <title>Enable / Disable</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>

    <script>
        var myRibbon;

        function doOnLoad() {
            myRibbon = new dhtmlXRibbon({
                parent: "ribbonObj",
                icons_path: "../common/",
                json: "../common/slider.json"
            });
        }
        function doOnUnload() {
            if (myRibbon) {
                myRibbon.unload();
                myRibbon = null;
            }
        }
        function disable(id) {
            myRibbon.disable(id);
        }
        function enable(id) {
            myRibbon.enable(id);
        }
    </script>

</head>
<body onload="doOnLoad();" onunload="doOnUnload();">
<div id="ribbonObj"></div>
<div>Slider 1
    <button onclick="disable('slider_1')">disable</button>
    <button onclick="enable('slider_1')">enable</button>
</div>
<div>Slider 2
    <button onclick="disable('slider_2')">disable</button>
    <button onclick="enable('slider_2')">enable</button>
</div>
<div>Slider 3
    <button onclick="disable('slider_3')">disable</button>
    <button onclick="enable('slider_3')">enable</button>
</div>
<div>Slider 4
    <button onclick="disable('slider_4')">disable</button>
    <button onclick="enable('slider_4')">enable</button>
</div>
</body>
</html>

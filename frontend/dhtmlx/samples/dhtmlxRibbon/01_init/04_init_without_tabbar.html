<!DOCTYPE html>
<html>
<head>
    <title>Init without tabbar</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myRibbon;
        var data = {
            parent: "ribbonObj",
            icons_path: "../common/",
            items: [
                {
                    type: 'block', text: 'Block #1 Ribbon #1', mode: 'cols', list: [
                        {type: 'button', text: 'Open', isbig: true, img: "48/open.gif"},
                        {type: 'button', text: 'new', img: "18/new.gif"},
                        {type: 'button', text: 'cut', img: "18/cut.gif"}
                    ]
                },
                {
                    type: 'block', text: 'Block #2 Ribbon#1', text_pos: 'top', list: [
                        {type: 'button', text: 'copy', img: "18/copy.gif"},
                        {type: 'button', text: 'print', img: "18/print.gif"},
                        {type: 'button', text: 'paste', img: "48/paste.gif", isbig: true}
                    ]
                }
            ]
        };

        function doOnLoad() {
            myRibbon = new dhtmlXRibbon(data);
        }
        function doOnUnload() {
            if (myRibbon) {
                myRibbon.unload();
                myRibbon = null;
            }
        }
    </script>
</head>
<body onload="doOnLoad();" onunload="doOnUnload();">
<div id="ribbonObj"></div>
</body>
</html>

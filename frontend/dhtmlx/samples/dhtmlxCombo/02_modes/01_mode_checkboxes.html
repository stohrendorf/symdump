<!DOCTYPE html>
<html>
<head>
    <title>Checkboxes mode</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myCombo, myCombo2;

        function doOnLoad() {
            myCombo = new dhtmlXCombo("combo_zone", "combo", 230, "checkbox");
            myCombo.load("../common/data2.json");
            myCombo.enableFilteringMode(true);
            //
            myCombo2 = dhtmlXComboFromSelect("mySelect");
        }
    </script>

</head>
<body onload="doOnLoad();">
<h3>Checkboxes mode</h3>
<div id="combo_zone"></div>
<br><br>
<h3>Init from select</h3>
<select id="mySelect" mode="checkbox" style="width:230px;">
    <option value="the_adventures_of_tom_sawyer">The Adventures of Tom Sawyer</option>
    <option value="the_dead_zone">The Dead Zone</option>
    <option value="the_first_men_in_the_moon">The First Men in the Moon</option>
    <option value="the_girl_who_loved_tom_gordon">The Girl Who Loved Tom Gordon</option>
    <option value="the_green_mile">The Green Mile</option>
    <option selected="1" value="the_invisible_man">The Invisible Man</option>
    <option checked="1" value="the_island_of_doctor_moreau">The Island of Doctor Moreau</option>
    <option checked="1" value="the_prince_and_the_pauper">The Prince and the Pauper</option>
    <option value="the_running_man">The Running Man</option>
    <option value="the_talisman">The Talisman</option>
    <option value="the_time_machine">The Time Machine</option>
    <option value="the_tommyknockers">The Tommyknockers</option>
    <option value="the_war_of_the_worlds">The War of the Worlds</option>
</select>

</body>
</html>

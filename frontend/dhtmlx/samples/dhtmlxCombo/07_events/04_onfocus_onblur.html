<!DOCTYPE html>
<html>
<head>
    <title>onFocus / onBlur</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        #log_here {
            font-size: 8pt;
            font-family: Tahoma;
            width: 500px;
            height: 120px;
            border: 1px solid #cecece;
            padding: 2px 5px;
            overflow: auto;
        }
    </style>
    <script>
        var myCombo;
        var eventIndex = 1;

        function doOnLoad() {
            myCombo = new dhtmlXCombo("combo_zone", null, null, "image");
            myCombo.setImagePath("../common/flags/");
            myCombo.load("../common/data_countries.json");
            myCombo.attachEvent("onFocus", function () {
                log("onFocus");
            });
            myCombo.attachEvent("onBlur", function () {
                log("onBlur");
            });
        }

        function log(text) {
            var t = document.getElementById("log_here");
            t.innerHTML += (eventIndex++) + ") " + text + "<br>";
            t.scrollTop = t.scrollHeight;
        }
    </script>
</head>
<body onload="doOnLoad();">
<h3>onFocus / onBlur</h3>
<div id="combo_zone" style="width:230px;"></div>
<br><br><br><br><br><br><br><br><br><br>
<div id="log_here"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Fieldset</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myForm, formData;

        function doOnLoad() {
            formData = [
                {type: "settings", position: "label-right"},
                {
                    type: "fieldset", label: "Ask a simple question", inputWidth: 250, list: [
                        {type: "label", label: "Please select your favorite band:"},
                        {type: "radio", name: "band", value: 1, label: "Cradle Of Filth"},
                        {type: "radio", name: "band", value: 2, label: "Children Of Bodom"},
                        {type: "radio", name: "band", value: 3, label: "Motorhead"},
                        {type: "radio", name: "band", value: 4, label: "Theatres Des Vampires"},
                        {type: "radio", name: "band", value: 5, label: "Other"},
                        {type: "button", value: "Yes"}
                    ]
                }
            ];
            myForm = new dhtmlXForm("myForm", formData);
        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="myForm"></div>
</body>
</html>

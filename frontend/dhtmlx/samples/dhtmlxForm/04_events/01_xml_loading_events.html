<!DOCTYPE html>
<html>
<head>
    <title>XML loading events - onXLS/onXLE</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        div#simpleLog {
            height: 200px;
            font-family: Roboto, Arial, Helvetica;
            font-size: 14px;
            color: #404040;
            overflow: auto;
        }
    </style>
    <script>
        var myForm, logObj;

        function doOnLoad() {
            myForm = new dhtmlXForm("myForm");
            myForm.attachEvent("onXLS", function () {
                logEvent("onXLS event called<br>");
            });
            myForm.attachEvent("onXLE", function () {
                logEvent("onXLE event called<br>");
            });
            myForm.loadStruct("../common/dhxform.xml");
        }

        function logEvent(t) {
            if (!logObj) logObj = document.getElementById("simpleLog");
            logObj.innerHTML += t;
        }

        function clearLog() {
            if (!logObj) logObj = document.getElementById("simpleLog");
            logObj.innerHTML = "";
        }
    </script>
</head>
<body onload="doOnLoad();">
<table>
    <tr>
        <td>
            <div id="myForm"></div>
        </td>
    </tr>
    <tr>
        <td><b>Log (<a href="javascript:void(0);" onclick="clearLog();">clear</a>)</b></td>
    </tr>
    <tr>
        <td>
            <div id="simpleLog"></div>
        </td>
    </tr>
</table>
</body>
</html>

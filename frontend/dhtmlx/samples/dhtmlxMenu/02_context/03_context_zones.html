<!DOCTYPE html>
<html>
<head>
    <title>Context menu zones</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myContextMenu;
        var sel;

        function doOnLoad() {
            myContextMenu = new dhtmlXMenuObject({
                icons_path: "../common/imgs/",
                context: true,
                xml: "../common/dhxmenu.xml"
            });
            sel = document.getElementById("sel");
        }

        function getId() {
            var id = sel.options[sel.selectedIndex].value;
            return id;
        }

        function addZone() {
            myContextMenu.addContextZone(getId());
        }

        function removeZone() {
            myContextMenu.removeContextZone(getId());
        }

        function checkZone() {
            alert(myContextMenu.isContextZone(getId()));
        }
    </script>
</head>
<body onload="doOnLoad()">
<div style="height: 400px; position: relative;">
    <div id="contextZone_A"
         style="position: absolute; left: 100px; top: 100px; width: 100px; height: 60px; border: #C1C1C1 1px solid; background-color: #E7F4FF;">
        zone A
    </div>
    <div id="contextZone_B"
         style="position: absolute; left: 220px; top: 100px; width: 100px; height: 60px; border: #C1C1C1 1px solid; background-color: #E7F4FF;">
        zone B
    </div>
    <div id="contextZone_C"
         style="position: absolute; left: 340px; top: 100px; width: 100px; height: 60px; border: #C1C1C1 1px solid; background-color: #E7F4FF;">
        zone C
    </div>
</div>
<div>
    <select id="sel">
        <option value="contextZone_A">zone A</option>
        <option value="contextZone_B">zone B</option>
        <option value="contextZone_C">zone C</option>
    </select>
    <input onclick="addZone();" type="button" value="Add Context Zone">
    <input onclick="removeZone();" type="button" value="Remove Context Zone">
    <input onclick="checkZone();" type="button" value="Is Context Zone?">
</div>
</body>
</html>

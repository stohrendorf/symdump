<!DOCTYPE html>
<html>
<head>
    <title>Overflow autodetect</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myContextMenu;

        function doOnLoad() {
            var pObj = document.getElementById("contextArea");
            myContextMenu = new dhtmlXMenuObject({
                parent: "contextArea",
                icons_path: "../common/imgs/",
                context: true,
                xml: "../common/dhxmenu3.xml",
                overflow: "auto",
                visible_area: {
                    x1: window.dhx4.absLeft(pObj),
                    x2: window.dhx4.absLeft(pObj) + pObj.offsetWidth,
                    y1: window.dhx4.absTop(pObj),
                    y2: window.dhx4.absTop(pObj) + pObj.offsetHeight
                }
            });
            // or
            // myContextMenu.setOverflowHeight("auto");
        }
    </script>
</head>
<body onload="doOnLoad()">
<div id="contextArea"
     style="position: relative; left: 20px; top: 20px; width: 600px; height: 400px; border: #C1C1C1 1px solid; background-color: #E7F4FF;"></div>
<div><br><br></div>
</body>
</html>

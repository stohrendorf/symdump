<!DOCTYPE html>
<html>
<head>
    <title>Set visible area</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myContextMenu;

        function doOnLoad() {

            var pObj = document.getElementById("contextArea");
            var x1 = window.dhx4.absLeft(pObj);
            var x2 = x1 + pObj.offsetWidth;
            var y1 = window.dhx4.absTop(pObj);
            var y2 = y1 + pObj.offsetHeight;

            myContextMenu = new dhtmlXMenuObject({
                parent: "contextArea",
                icons_path: "../common/imgs/",
                context: true,
                xml: "../common/dhxmenu.xml"
            });
            myContextMenu.setVisibleArea(x1, x2, y1, y2);
        }
    </script>
</head>
<body onload="doOnLoad()">
<div id="contextArea"
     style="position: relative; left: 20px; top: 20px; width: 600px; height: 400px; border: #C1C1C1 1px solid; background-color: #E7F4FF;"></div>
</body>
</html>

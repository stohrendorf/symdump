<!DOCTYPE html>
<html>
<head>
    <title>Colors by function</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script src="../common/testdata.js"></script>
    <script>
        var myBarChart;

        function doOnLoad() {
            myBarChart = new dhtmlXChart({
                view: "bar",
                container: "chartDiv",
                value: "#sales#",
                color: function (obj) {
                    if (obj.sales > 60)
                        return "#f6960a";
                    else
                        return "#0ab6f6";
                },
                alpha: 0.8,
                radius: 0,
                border: true,
                xAxis: {
                    template: "'#year#"
                },
                yAxis: {
                    start: 0,
                    end: 100,
                    step: 10,
                    template: function (obj) {
                        return (obj % 20 ? "" : obj)
                    }
                }
            });
            myBarChart.parse(dataset, "json");
        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="chartDiv" style="width:600px;height:250px;margin:20px;border:1px solid #c0c0c0;"></div>
</body>
</html>

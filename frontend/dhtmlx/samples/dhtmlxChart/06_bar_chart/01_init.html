<!DOCTYPE html>
<html>
<head>
    <title>Initialization</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script src="../common/testdata.js"></script>
    <script>
        var myBarChart1, myBarChart2;

        function doOnLoad() {
            myBarChart1 = new dhtmlXChart({
                view: "bar",
                container: "chart1",
                value: "#sales#",
                label: "'#year#",
                barWidth: 35,
                radius: 0,
                gradient: "rising"
            });
            myBarChart1.parse(dataset, "json");
            myBarChart1.attachEvent("onItemClick", function (id) {
                alert(id)
            });
            myBarChart2 = new dhtmlXChart({
                view: "bar",
                container: "chart2",
                value: "#sales#",
                label: "'#year#",
                color: "#66ccff",
                gradient: "rising",
                barWidth: 25,
                padding: {
                    top: 50,
                    bottom: 0,
                    right: 50,
                    left: 50
                }
            });
            myBarChart2.parse(dataset, "json");
        }
    </script>
</head>

        <td>

        </td>
    </tr>

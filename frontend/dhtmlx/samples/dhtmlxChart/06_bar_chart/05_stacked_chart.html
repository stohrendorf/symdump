<!DOCTYPE html>
<html>
<head>
    <title>StackedBar</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script src="../common/testdata.js"></script>
    <script>
        var myBarChart;

        function doOnLoad() {
            myBarChart = new dhtmlXChart({
                view: "stackedBar",
                container: "chart1",
                value: "#sales#",
                label: "#sales#",
                color: "#58dccd",
                gradient: "falling",
                width: 60,
                tooltip: {
                    template: "#sales#"
                },
                xAxis: {
                    template: "'#year#"
                },
                yAxis: {},
                legend: {
                    values: [{text: "Type A", color: "#36abee"}, {text: "Type B", color: "#a7ee70"}, {
                        text: "Type C",
                        color: "#58dccd"
                    }],
                    valign: "middle",
                    align: "right",
                    width: 90,
                    layout: "y"
                }
            });
            myBarChart.addSeries({
                value: "#sales2#",
                color: "#a7ee70",
                label: "#sales2#",
                tooltip: {
                    template: "#sales2#"
                }
            });
            myBarChart.addSeries({
                value: "#sales3#",
                color: "#36abee",
                label: "#sales3#",
                tooltip: {
                    template: "#sales3#"
                }
            });
            myBarChart.parse(multiple_dataset, "json");
        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="chart1" style="width:700px;height:250px;border:1px solid #c0c0c0;"></div>
</body>
</html>

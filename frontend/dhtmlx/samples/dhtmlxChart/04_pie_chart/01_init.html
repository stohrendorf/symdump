<!DOCTYPE html>
<html>
<head>
    <title>Pie</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script src="../common/testdata.js"></script>
    <script>
        var myPieChart, myPieChart2;

        function doOnLoad() {
            myPieChart = new dhtmlXChart({
                view: "pie",
                container: "chart1",
                value: "#sales#",
                color: "#color#",
                label: "#month#",
                pieInnerText: "#sales#",
                shadow: 0
            });
            myPieChart.parse(month_dataset, "json");
            myPieChart2 = new dhtmlXChart({
                view: "pie",
                container: "chart2",
                value: "#sales#",
                color: "#color#",
                tooltip: "#sales#",
                label: "#month#",
                shadow: 0,
                radius: 65,
                x: 280,
                y: 120
            });
            myPieChart2.parse(month_dataset, "json");
        }
    </script>
</head>
<body onload="doOnLoad();">
<table>
    <tr>
        <td>Pie chart with Automatic radius and center position</td>
        <td>Pie chart with Custom radius and center position</td>
    </tr>
    <tr>
        <td>
            <div id="chart1" style="width:400px;height:250px;border:1px solid #c0c0c0;"></div>
        </td>
        <td>
            <div id="chart2" style="width:400px;height:250px;border:1px solid #c0c0c0;"></div>
        </td>
    </tr>
</table>
</body>
</html>

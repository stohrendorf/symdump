<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <title>DataView linked to Datatore</title>
</head>

<body>
<div id="gridbox2" style="width:600px; height:270px; background-color:white;"></div>
<input onclick='show_next()' type="button" value='next'>

<script>
    var data = new dhtmlXDataStore({
        url: "../common/data/data.json",
        ready: function () {
            this.setCursor(this.first());
        },
        datatype: "json"
    });

    function show_next() {
        data.setCursor(data.next(data.getCursor()));
    }

    data1 = new dhtmlXDataView({
        container: "gridbox2",
        type: {
            template: "<span class='dhx_strong'>#Maintainer#</span>#Package# <span class='dhx_light'>#Version#</span>",
            height: 35
        }
    });


    data1.bind(data, function (master, filter) {
        return filter.Version == master.Version;
    });
    data1.load("../common/data/data.json", "json");
	
</script>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Attach html</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        #myToolbar {
            margin: 10px;
        }
    </style>
    <script>

        var myToolbar;
        var myPop;

        function doOnLoad() {

            myToolbar = new dhtmlXToolbarObject({
                parent: "myToolbar",
                icons_path: "../common/imgs/",
                xml: "../common/toolbar.xml",
                onload: function () {
                    myToolbar.setItemText("workbut", "List");
                    myPop = new dhtmlXPopup({toolbar: myToolbar, id: "workbut"});
                    myPop.attachHTML("<div>any custom text here</div>");
                }
            });

        }

    </script>
</head>
<body onload="doOnLoad()">
<div id="myToolbar"></div>
</body>
</html>

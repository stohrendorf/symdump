<!DOCTYPE html>
<html>
<head>
    <title>Attach form</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        #myToolbar {
            margin: 10px;
        }
    </style>
    <script>

        var myToolbar;
        var myPop;
        var myForm;
        var formData;

        function doOnLoad() {
            formData = [
                {type: "settings", position: "label-left", labelWidth: 110, inputWidth: 130},
                {type: "input", label: "Email Address", name: "email"},
                {type: "password", label: "Password", name: "pwd"},
                {
                    type: "combo", label: "Role", options: [
                        {text: "Administrator"},
                        {text: "Power User", selected: true},
                        {text: "Guest"}
                    ]
                },
                {type: "checkbox", label: "Remember me", checked: 1},
                {type: "button", value: "Proceed", offsetLeft: 149}
            ];

            myToolbar = new dhtmlXToolbarObject({
                parent: "myToolbar",
                icons_path: "../common/imgs/",
                xml: "../common/toolbar.xml",
                onload: function () {
                    myToolbar.setItemText("workbut", "Login Form");
                    myPop = new dhtmlXPopup({toolbar: myToolbar, id: "workbut"});
                    myPop.attachEvent("onShow", function () {
                        if (myForm == null) {
                            myForm = myPop.attachForm(formData);
                            myForm.attachEvent("onButtonClick", function () {
                                myPop.hide();
                            });
                        }
                        myForm.setFocusOnFirstActive();
                    });
                }
            });
        }

    </script>
</head>
<body onload="doOnLoad()">
<div id="myToolbar"></div>
<div id="myForm"></div>
</body>
</html>

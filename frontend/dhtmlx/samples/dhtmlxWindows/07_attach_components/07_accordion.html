<!DOCTYPE html>
<html>
<head>
    <title>Integration with dhtmlxAccordion</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        div#winVP {
            position: relative;
            height: 350px;
            border: 1px solid #dfdfdf;
            margin: 10px;
        }
    </style>
    <script>
        var dhxWins, w1, myAcc;

        function doOnLoad() {
            dhxWins = new dhtmlXWindows();
            dhxWins.attachViewportTo("winVP");
            w1 = dhxWins.createWindow("w1", 20, 30, 400, 280);
            w1.setText("dhtmlxAccordion");
            w1.button("close").disable();
            //
            myAcc = w1.attachAccordion({
                icons_path: "../../dhtmlxAccordion/common/icons/",
                items: [
                    {id: "a1", text: "Main Page", icon: "flag_red.png"},
                    {id: "a2", text: "Navigation", icon: "flag_green.png"},
                    {id: "a3", text: "Feedback", icon: "flag_blue.png"}
                ]
            });

        }

        function doOnUnload() {
            if (dhxWins != null && dhxWins.unload != null) {
                dhxWins.unload();
                dhxWins = w1 = myAcc = null;
            }
        }

    </script>
    <html>
<body onload="doOnLoad();" onunload="doOnUnload();">
<div id="winVP"></div>
</body>
</html>
